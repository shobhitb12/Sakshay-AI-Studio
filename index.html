<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sakshay International AI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f1f5f9;
        -webkit-font-smoothing: antialiased;
        color: #0f172a;
        margin: 0;
        min-height: 100vh;
      }
      
      .ios-container {
        width: 100%;
        margin: 0 auto;
        background: #ffffff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        position: relative;
        transition: max-width 0.3s ease;
      }

      /* Tablet and Laptop adjustments */
      @media (min-width: 768px) {
        body {
          padding: 20px;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .ios-container {
          max-width: 100%; /* Adapts to container, but constrained by max-w classes below if added, or hardcoded here */
          min-height: calc(100vh - 40px);
          height: auto;
          border-radius: 32px;
          box-shadow: 
            0 25px 50px -12px rgba(0, 0, 0, 0.15), 
            0 0 0 1px rgba(0, 0, 0, 0.02);
          overflow: hidden;
        }
      }

      @media (min-width: 1024px) {
        .ios-container {
          max-width: 1200px; /* Laptop width */
          min-height: 85vh; /* Don't force full height if content is short on big screens, but usually good for app feel */
          margin-top: auto;
          margin-bottom: auto;
        }
      }
      
      /* Smooth transitions */
      * {
        transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
      }

      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
