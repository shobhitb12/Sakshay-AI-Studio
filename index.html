    <!-- Modern AI Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%234F46E5'%3E%3Cpath d='M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71L12 2z'/%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        -webkit-font-smoothing: antialiased;
        color: #0f172a;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .ios-container {
        width: 100%;
        margin: 0 auto;
        background: #ffffff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        position: relative;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Tablet and Laptop adjustments */
      @media (min-width: 768px) {
        body {
          padding: 24px;
          justify-content: center;
          align-items: center;
        }

        .ios-container {
          max-width: 100%;
          min-height: calc(100vh - 48px);
          height: auto;
          border-radius: 40px;
          box-shadow: 
            0 20px 25px -5px rgba(0, 0, 0, 0.05), 
            0 10px 10px -5px rgba(0, 0, 0, 0.02),
            0 0 0 1px rgba(0, 0, 0, 0.05);
          overflow: hidden;
        }
      }

      @media (min-width: 1024px) {
        .ios-container {
          max-width: 1100px;
          min-height: 85vh;
        }
      }
      
      /* Smooth transitions */
      * {
        transition: background-color 0.2s, border-color 0.2s, transform 0.2s, box-shadow 0.2s;
      }

      /* Custom scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .no-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .no-scrollbar::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      
      .no-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #e2e8f0 transparent;
      }
    </style>
